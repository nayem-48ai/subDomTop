name: Tnayem48 Universal Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Provide Workflow Link'
        required: true
        default: 'https://raw.githubusercontent.com/nayem-48ai/subDomTop/refs/heads/main/.github/workflows/preview'

jobs:
  execute-logic:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Workflow
        run: |
          # শুধু ডিফল্ট বা ইনপুট থেকে একবারই লিঙ্ক রিড করবে
          TNxBD="${{ github.event.inputs.workflow }}"
          
          echo "Executing: $TNxBD"
          
          # ফাইল ডাউনলোড
          curl -sL "$TNxBD" -o remote_wf.yml

          # yq টুল সেটআপ
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq

          # কমান্ড এক্সট্র্যাক্ট এবং রান
          yq e '.jobs.*.steps[].run' remote_wf.yml | sed '/^---$/d' > universal_script.sh
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          chmod +x universal_script.sh
          bash universal_script.sh
