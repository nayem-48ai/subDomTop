name: Tnayem48 Universal Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TNxBD: "https://raw.githubusercontent.com/nayem-48ai/subDomTop/refs/heads/main/.github/workflows/remove"

jobs:
  execute-logic:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # এটি সব ব্রাঞ্চ এবং হিস্ট্রি ফেচ করবে
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Workflow
        run: |
          # রিমোট ফাইল ডাউনলোড
          curl -sL "$TNxBD" -o remote_wf.yml

          # yq টুল সেটআপ
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq

          # কমান্ড এক্সট্র্যাক্ট করা
          yq e '.jobs.*.steps[].run' remote_wf.yml | sed '/^---$/d' > universal_script.sh
          
          # গিট কনফিগ এবং ব্রাঞ্চ ম্যানেজমেন্টের জন্য তৈরি করা
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # নিরাপদ ডিরেক্টরি সেট করা
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # রান করা
          chmod +x universal_script.sh
          bash universal_script.sh
