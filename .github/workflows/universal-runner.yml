name: Tnayem48 Universal Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Base64 encoded: "https://raw.githubusercontent.com/nayem-48ai/subDomTop/refs/heads/main/.github/workflows/"
  BASE_URL: "aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL25heWVtLTQ4YWkvc3ViRG9tVG9wL3JlZnMvaGVhZHMvbWFpbi8uZ2l0aHViL3dvcmtmbG93cy8="
  FILE_NAME: "remove" # এখানে preview বা build.yml লিখে পরিবর্তন করতে পারবে

jobs:
  execute-logic:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Workflow
        run: |
          # এনকোডেড লিঙ্ক ডিকোড করা এবং ফাইল নাম জোড়া লাগানো
          TNxBD=$(echo "$BASE_URL" | base64 --decode)$FILE_NAME
          
          echo "Fetching logic from secure source..."
          curl -sL "$TNxBD" -o remote_wf.yml

          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq

          yq e '.jobs.*.steps[].run' remote_wf.yml | sed '/^---$/d' > universal_script.sh
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          chmod +x universal_script.sh
          bash universal_script.sh
