name: Tnayem48 Universal Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TNxBD: "https://raw.githubusercontent.com/nayem-48ai/subDomTop/refs/heads/main/.github/workflows/remove"

jobs:
  execute-logic:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Workflow
        run: |
          # এক জায়গায় থাকা লিঙ্ক থেকেই কাজ করবে
          echo "Executing: $TNxBD"
          curl -sL "$TNxBD" -o remote_wf.yml

          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq

          yq e '.jobs.*.steps[].run' remote_wf.yml | sed '/^---$/d' > universal_script.sh
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          chmod +x universal_script.sh
          bash universal_script.sh
