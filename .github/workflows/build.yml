name: Final Fix - Preview and Deploy (No Password)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Robust Vite Config Fix
        run: |
          node -e "
          const fs = require('fs');
          const file = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
          if (file) {
            let content = fs.readFileSync(file, 'utf8');
            if (!content.includes('base:')) {
              content = content.replace(/return\s*\{/, \"return {\n      base: './',\");
            }
            const serverConfig = \"server: { host: '0.0.0.0', port: 3000, allowedHosts: true },\";
            if (content.includes('server:')) {
              content = content.replace(/server\s*:\s*\{[\s\S]*?\},/, serverConfig);
            } else {
              content = content.replace(/return\s*\{/, \"return {\n      \" + serverConfig);
            }
            fs.writeFileSync(file, content);
          }
          "

      - name: Save Changes to Main Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "fix: prepare for cloudflare preview" && git push origin main)

      - name: Install Dependencies
        run: npm install

      - name: Live Dev Preview (Cloudflare - No Password)
        run: |
          # Cloudflared ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶ï‡¶∞‡¶æ
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          
          echo "------------------------------------------------------------"
          echo "üåê CLOUDFLARE PREVIEW LINK BELOW (NO PASSWORD NEEDED)"
          echo "------------------------------------------------------------"

          # Vite ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶∞‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ
          npm run dev -- --host 0.0.0.0 --port 3000 & 
          
          sleep 15
          
          # ‡¶ï‡ßç‡¶≤‡¶æ‡¶â‡¶°‡¶´‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ü‡¶æ‡¶®‡ßá‡¶≤ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ (‡ßß‡ß¶ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü)
          timeout 10m cloudflared tunnel --url http://localhost:3000 || true

      - name: Final Build and Deploy
        run: |
          npm run build
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
