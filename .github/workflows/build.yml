name: Unzip and Build Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Handle Zip and Unzip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            echo "Zip found! Extracting $ZIP_FILE..."
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
            # আনজিপ করা ফাইলগুলো সাথে সাথে গিট-এ অ্যাড করার জন্য কনফিগার
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Unzipped project files" || echo "No new files"
          else
            echo "No zip file found. Proceeding with existing files."
          fi

      - name: Install and Build
        run: |
          if [ -f "package.json" ]; then
            npm install
            npm run build
          else
            # যদি সাবফোল্ডারে থাকে
            SUB_DIR=$(find . -maxdepth 2 -name "package.json" -exec dirname {} \;)
            if [ ! -z "$SUB_DIR" ]; then
              cd "$SUB_DIR"
              npm install
              npm run build
              # বিল্ড ফাইলগুলো মেইন ডিরেক্টরিতে নিয়ে আসা
              cp -r dist/* ../ 2>/dev/null || cp -r build/* ../ 2>/dev/null
            else
              echo "Error: package.json not found!"
              exit 1
            fi
          fi

      - name: Commit and Push Build Output
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # বিল্ডের পর আসা dist বা নতুন ফাইলগুলো অ্যাড করা
          git add .
          git commit -m "Auto-build: Generated index.html and assets" || echo "Nothing to commit"
          git push
