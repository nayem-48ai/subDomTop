name: Unzip and Build Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Handle Zip and Unzip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Unzipped project files" || echo "No new files"
          fi

      - name: Install and Build
        run: |
          # .gitignore থেকে dist বাদ দিচ্ছি যাতে গিট এটিকে ট্র্যাক করতে পারে
          if [ -f ".gitignore" ]; then
            sed -i '/dist/d' .gitignore
            sed -i '/build/d' .gitignore
          fi
          
          npm install
          npm run build

      - name: Commit and Push Build Output
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # dist ফোল্ডারটিকে জোর করে (force add) গিট-এ যুক্ত করা
          if [ -d "dist" ]; then
            git add -f dist/
          elif [ -d "build" ]; then
            git add -f build/
          fi
          
          git add .
          git commit -m "Auto-build: Generated index.html and assets" || echo "Nothing to commit"
          git push
