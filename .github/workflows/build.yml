name: Unzip and Build Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Project Zip
        run: |
          # যেকোনো .zip ফাইল খুঁজে বের করে আনজিপ করবে
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            echo "Extracting $ZIP_FILE..."
            unzip -o "$ZIP_FILE" -d .
            # আনজিপ করার পর জিপ ফাইলটি ডিলিট করে দিচ্ছি যাতে লুপ না হয়
            rm "$ZIP_FILE"
          else
            echo "No zip file found in root!"
            ls -R
            exit 1
          fi

      - name: Install and Build
        run: |
          # যদি ফাইলগুলো কোনো সাব-ফোল্ডারে থাকে, সেখানে ঢুকে বিল্ড করবে
          if [ -f "package.json" ]; then
            npm install
            npm run build
          elif [ -f "*/package.json" ]; then
            cd */
            npm install
            npm run build
            mv dist/ ../ 2>/dev/null || mv build/ ../ 2>/dev/null
          else
            echo "package.json not found anywhere!"
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-unzip and build complete" || echo "No changes to commit"
          git push
