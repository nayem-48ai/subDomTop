name: Unzip, Fix Config, and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Auto-Fix Vite Config
        run: |
          node -e "
          const fs = require('fs');
          const files = fs.readdirSync('.').filter(f => f.startsWith('vite.config.'));
          if (files.length > 0) {
            let content = fs.readFileSync(files[0], 'utf8');
            if (!content.includes('base:')) {
              // defineConfig এর ভেতর base: './' ইনজেক্ট করা হচ্ছে
              content = content.replace(/defineConfig\(\{/, \"defineConfig({\n  base: './',\");
              fs.writeFileSync(files[0], content);
              console.log('Fixed base path in ' + files[0]);
            }
          }
          "
          # পরিবর্তনগুলো Main Branch-এ সেভ করা
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-fix vite config and unzip files" || echo "No changes to commit"
          git push origin main

      - name: Install and Build
        run: |
          npm install
          npm run build
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true # এটি দিলে পুরনো ফাইল মুছে নতুন করে ব্রাঞ্চ তৈরি হবে, যা আপনার সমস্যার সমাধান করবে
