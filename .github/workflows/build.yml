name: Final Fix - Preview and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip 2>/dev/null | head -n 1) || true
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Robust Vite Config Fix
        run: |
          node -e "
          const fs = require('fs');
          const file = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
          if (file) {
            let content = fs.readFileSync(file, 'utf8');
            if (!content.includes('base:')) {
              content = content.replace(/return\s*\{/, \"return {\n      base: './',\");
            }
            const serverConfig = \"server: { host: '0.0.0.0', port: 3000, allowedHosts: true },\";
            if (content.includes('server:')) {
              content = content.replace(/server\s*:\s*\{[\s\S]*?\},/, serverConfig);
            } else {
              content = content.replace(/return\s*\{/, \"return {\n      \" + serverConfig);
            }
            fs.writeFileSync(file, content);
          }
          "

      - name: Save Changes to Main Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "fix: prepare preview" && git push origin main)

      - name: Install Dependencies
        run: npm install

