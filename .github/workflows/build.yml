name: Final Fix - Unzip, Config and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Force Fix Vite Config
        run: |
          node -e "
          const fs = require('fs');
          const filePath = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
          if (filePath) {
            let content = fs.readFileSync(filePath, 'utf8');
            if (!content.includes('base:')) {
              // এটি রিটার্ন অবজেক্টের শুরুতে base: './' ঢুকিয়ে দিবে
              content = content.replace(/return\s*\{/, \"return {\n      base: './',\");
              fs.writeFileSync(filePath, content);
              console.log('Successfully fixed base path in ' + filePath);
            }
          }
          "

      - name: Save Changes to Main Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # শুধুমাত্র পরিবর্তন থাকলেই কমিক করবে
          git diff --quiet && git diff --staged --quiet || (git commit -m "fix: added base path for github pages" && git push origin main)

      - name: Install and Build
        run: |
          npm install
          npm run build
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
