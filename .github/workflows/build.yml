name: Unzip, Fix Config, and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Auto-Fix Vite Config (Safe Method)
        run: |
          node -e "
          const fs = require('fs');
          const files = fs.readdirSync('.').filter(f => f.startsWith('vite.config.'));
          if (files.length > 0) {
            let content = fs.readFileSync(files[0], 'utf8');
            if (!content.includes('base:')) {
              // defineConfig এর ভেতরে base পাথ ঢুকিয়ে দিচ্ছে
              content = content.replace(/defineConfig\(\{/, \"defineConfig({\n  base: './',\");
              fs.writeFileSync(files[0], content);
              console.log('Fixed base path in ' + files[0]);
            } else {
              console.log('Base path already exists.');
            }
          }
          "

      - name: Install and Build
        run: |
          sed -i '/dist/d' .gitignore || true
          npm install
          npm run build
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: false # ব্রাঞ্চ ডিলিট না করে আপডেট করবে
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
