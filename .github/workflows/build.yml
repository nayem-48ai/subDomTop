name: Unzip, Auto-Fix Config, Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Auto-Fix Vite Config (Base Path)
        run: |
          CONFIG_FILE=$(ls vite.config.* | head -n 1)
          if [ -f "$CONFIG_FILE" ]; then
            if ! grep -q "base:" "$CONFIG_FILE"; then
              echo "Base path missing. Adding base: './' to $CONFIG_FILE"
              # defineConfig এর ঠিক পরে base: './' ইনসার্ট করার চেষ্টা করবে
              sed -i "s/defineConfig({/defineConfig({\n      base: '.\/',/" "$CONFIG_FILE"
            else
              echo "Base path already exists in $CONFIG_FILE"
            fi
          fi

      - name: Install and Build
        run: |
          # .gitignore থেকে dist বাদ দেওয়া যেন গিট এটি রিড করতে পারে
          sed -i '/dist/d' .gitignore || true
          npm install
          npm run build
          # Jekyll বন্ধ করার জন্য dist এর ভেতর .nojekyll ফাইল তৈরি
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages # ব্রাঞ্চ থাকলে আপডেট করবে, না থাকলে তৈরি করবে
          force_orphan: false # এটি ট্রু থাকলে হিস্ট্রি ডিলিট হয়, ফলস থাকলে আপডেট হয়
