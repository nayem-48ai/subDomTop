name: Final Fix - Preview and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Force Fix Vite Config
        run: |
          node -e "
          const fs = require('fs');
          const filePath = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
          if (filePath) {
            let content = fs.readFileSync(filePath, 'utf8');
            if (!content.includes('base:')) {
              content = content.replace(/return\s*\{/, \"return {\n      base: './',\");
              fs.writeFileSync(filePath, content);
              console.log('Fixed base path in ' + filePath);
            }
          }
          "

      - name: Save Changes to Main Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "fix: sync zip changes" && git push origin main)

      - name: Install Dependencies
        run: npm install

      - name: Live Dev Preview (No Password)
        run: |
          # উন্নত পোর্ট সার্চ লজিক
          PORT=$(node -e "
            const fs = require('fs');
            try {
              const file = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
              if (file) {
                const content = fs.readFileSync(file, 'utf8');
                const match = content.match(/port\s*:\s*(\d+)/);
                if (match) { console.log(match[1]); process.exit(0); }
              }
            } catch (e) {}
            console.log(3000);
          ")
          
          echo "Using Port: $PORT"
          
          # Dev সার্ভার ব্যাকগ্রাউন্ডে রান করা
          npm run dev -- --host & 
          
          # সার্ভার চালু হওয়ার জন্য সময়
          sleep 10
          
          echo "------------------------------------------------------------"
          echo "লিঙ্কটি জেনারেট হচ্ছে, নিচের 'Forwarding' লিঙ্কটিতে ক্লিক করুন:"
          echo "------------------------------------------------------------"
          
          # Serveo ব্যবহার করে টানেলিং (পাসওয়ার্ড লাগে না)
          # এটি ১০ মিনিট চালু থাকবে
          timeout 10m ssh -o StrictHostKeyChecking=no -R 80:localhost:$PORT serveo.net || true

      - name: Final Build and Deploy
        run: |
          npm run build
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
