name: Final Fix - Unzip, Config and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Force Fix Vite Config
        run: |
          node -e "
          const fs = require('fs');
          const filePath = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
          if (filePath) {
            let content = fs.readFileSync(filePath, 'utf8');
            if (!content.includes('base:')) {
              content = content.replace(/return\s*\{/, \"return {\n      base: './',\");
              fs.writeFileSync(filePath, content);
            }
          }
          "

      - name: Save Changes to Main (Without README)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: updated source from zip" && git push origin main)

      - name: Install and Build
        run: |
          npm install
          npm run build
          touch dist/.nojekyll

      - name: Create Encoded README for Deploy Branch
        run: |
          # Base64 strings for your info
          NAME=$(echo "TmF5ZW0=" | base64 --decode)
          # আপনার ছবির সরাসরি লিঙ্ক এখানে বসাবেন (Base64 এ দিতে চাইলে echo "URL" | base64 করে এখানে দিন)
          IMG="https://github.com/Tnayem48.png" 
          TG_LINK=$(echo "aHR0cHM6Ly90Lm1lL1RuYXllbTQ4" | base64 --decode)
          GH_LINK=$(echo "aHR0cHM6Ly9naXRodWIuY29tL1RuYXllbTQ4" | base64 --decode)

          echo "<div align='center'>" > dist/README.md
          echo "<img src='$IMG' width='120' style='border-radius: 50%;'>" >> dist/README.md
          echo "<h1>$NAME</h1>" >> dist/README.md
          echo "<a href='$TG_LINK'><img src='https://img.shields.io/badge/Telegram-26A5E4?style=for-the-badge&logo=telegram&logoColor=white'></a>" >> dist/README.md
          echo " <a href='$GH_LINK'><img src='https://img.shields.io/badge/GitHub-181717?style=for-the-badge&logo=github&logoColor=white'></a>" >> dist/README.md
          echo "</div>" >> dist/README.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
