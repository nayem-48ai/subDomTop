name: Unzip and Build Project

on:
  push:
    branches:
      - main
  workflow_dispatch: # এটি দিলে আপনি নিজে বাটন চেপেও রান করতে পারবেন

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ফাইল পুশ করার পারমিশন

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Project Zip
        run: |
          # আপনার ফাইলের নাম অনুযায়ী ঠিক করা হয়েছে
          if [ -f "Tnxbd-multi-tenant-saas.zip" ]; then
            unzip -o Tnxbd-multi-tenant-saas.zip -d .
            rm Tnxbd-multi-tenant-saas.zip # ক্লিন রাখার জন্য জিপ ডিলিট করা হলো
          else
            echo "Zip file not found!"
            exit 1
          fi

      - name: Install and Build
        run: |
          if [ -f "package.json" ]; then
            npm install
            npm run build
          else
            echo "package.json not found in root!"
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-unzip and build from zip" || echo "No changes to commit"
          git push
