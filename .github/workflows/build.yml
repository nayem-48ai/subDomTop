name: Final Fix - Preview and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Robust Vite Config Fix
        run: |
          node -e "
          const fs = require('fs');
          const file = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
          if (file) {
            let content = fs.readFileSync(file, 'utf8');
            
            // ‡ßß. ‡¶¨‡ßá‡¶∏ ‡¶™‡¶æ‡¶• ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            if (!content.includes('base:')) {
              content = content.replace(/return\s*\{/, \"return {\n      base: './',\");
            }
            
            // ‡ß®. ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶á‡¶®‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶™‡ßÅ‡¶∞‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡¶¨‡ßá)
            // ‡¶è‡¶ü‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ø‡ßá Vite ‡¶ï‡ßã‡¶®‡ßã‡¶≠‡¶æ‡¶¨‡ßá‡¶á ‡¶π‡ßã‡¶∏‡ßç‡¶ü ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá ‡¶®‡¶æ
            const serverConfig = \"server: { host: '0.0.0.0', port: 3000, allowedHosts: true },\";
            if (content.includes('server:')) {
              content = content.replace(/server\s*:\s*\{[\s\S]*?\},/, serverConfig);
            } else {
              content = content.replace(/return\s*\{/, \"return {\n      \" + serverConfig);
            }
            
            fs.writeFileSync(file, content);
            console.log('Vite config successfully patched for tunneling.');
          }
          "

      - name: Save Changes to Main Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "fix: prepare for preview" && git push origin main)

      - name: Install Dependencies
        run: npm install

      - name: Live Dev Preview (10 Minutes)
        run: |
          RUNNER_IP=$(curl -s https://ifconfig.me)
          echo "------------------------------------------------------------"
          echo "üåê PREVIEW ACCESS INFO"
          echo "Endpoint IP / Password: $RUNNER_IP"
          echo "------------------------------------------------------------"

          npm install -g localtunnel
          # ‡ß©‡ß¶‡ß¶‡ß¶ ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡¶ø ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶®‡¶´‡¶ø‡¶â‡¶∂‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá
          npm run dev -- --host 0.0.0.0 --port 3000 & 
          
          sleep 15
          
          timeout 10m lt --port 3000 || true

      - name: Final Build and Deploy
        run: |
          npm run build
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
