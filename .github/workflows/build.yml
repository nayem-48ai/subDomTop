name: Final Fix - Preview and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -f "$ZIP_FILE" ]; then
            unzip -o "$ZIP_FILE" -d .
            rm "$ZIP_FILE"
          fi

      - name: Fix Vite Config (Base & AllowedHosts)
        run: |
          node -e "
          const fs = require('fs');
          const file = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
          if (file) {
            let content = fs.readFileSync(file, 'utf8');
            
            // Base path ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
            if (!content.includes('base:')) {
              content = content.replace(/return\s*\{/, \"return {\n      base: './',\");
            }
            
            // Allowed Hosts ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤‡¶ü‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá
            if (!content.includes('allowedHosts')) {
              content = content.replace(/server\s*:\s*\{/, \"server: {\n        allowedHosts: 'all',\");
            }
            
            fs.writeFileSync(file, content);
            console.log('Vite config updated successfully.');
          }
          "

      - name: Save Changes to Main Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "fix: sync changes for preview" && git push origin main)

      - name: Install Dependencies
        run: npm install

      - name: Live Dev Preview (10 Minutes)
        run: |
          # ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
          PORT=$(node -e "
            const fs = require('fs');
            try {
              const file = fs.readdirSync('.').find(f => f.startsWith('vite.config.'));
              const content = fs.readFileSync(file, 'utf8');
              const match = content.match(/port\s*:\s*(\d+)/);
              console.log(match ? match[1] : 3000);
            } catch (e) { console.log(3000); }
          ")

          RUNNER_IP=$(curl -s https://ifconfig.me)

          echo "------------------------------------------------------------"
          echo "üöÄ PREVIEW INFO"
          echo "Your Password/Endpoint IP: $RUNNER_IP"
          echo "------------------------------------------------------------"

          npm install -g localtunnel
          # Vite ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶∞‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ
          npm run dev -- --host & 
          
          sleep 15
          
          # ‡ßß‡ß¶ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶∏‡¶Æ‡ßü ‡¶™‡¶æ‡¶¨‡ßá‡¶® ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
          timeout 10m lt --port $PORT || true

      - name: Final Build and Deploy
        run: |
          npm run build
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
