name: Cleanup Except Workflows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  delete-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete everything except workflows
        run: |
          # .github ফোল্ডার বাদে বাকি সব ফাইল ও ফোল্ডার ডিলিট করা
          find . -maxdepth 1 ! -name '.github' ! -name '.' ! -name '.git' -exec rm -rf {} +
          echo "Cleanup complete. Only .github and .git folders remain."

      - name: Save and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # ফাইল ডিলিট হওয়া ট্র্যাকিং করতে git add -A ব্যবহার করা ভালো
          git add -A
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: cleanup project files except workflows"
            git push origin main
          fi
